{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <label class="col-sm-4 col-form-label">Please, fill in the service request data</label>

        <div class="form-group">
            <form class="form-control" method="post" action="{% url 'create ticket' %}">
{#            <form class="form-control" method="post">#}
                {% csrf_token %}
                {{ form }}
                <br>
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-light" onclick="location.href='{% url 'main page' %}'">Cancel</button>
            </form>
        </div>
    </div>
{% endblock %}
